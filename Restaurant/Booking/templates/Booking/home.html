{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container col-centered" id="home">
    <div class="row ">
        <div class="col-sm-5" id="opening">
            <h2> {{ text }}</h2> 
            <hr class="style-seven" >

            {% for list in mylist %}
            <h5>{{ list }}</h5>
            {% endfor %}
           

            <a href="{% url 'booking' %}" target="_blank">{{ link }}</a>

            <hr class="d-sm-none">
        </div>
        <div class="col-sm-5" id="slide">
            <h2>Italian Dining</h2>
            <hr class="style-seven" >
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{%static '/images/food_1.jpg' %}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{%static '/images/food_2.jpg' %}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{%static '/images/food_3.jpg' %}" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>
    </div>
</div>

{% endblock %}
