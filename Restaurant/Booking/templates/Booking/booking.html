{% extends 'base.html' %}

{% block content %}


<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>Book A Table</h2>
            <p></p>

            <form class="booking" action="{% url 'addBooking' %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-4 mb-3" >
                    <label for="validationCustom02">Date</label>
                    {{ form.date }}
                    </div>
                    <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Time</label>
                            {{ form.time }}
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom03">Person</label>
                        {{ form.person }}
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            For more than 12 person, please contact us!
                        </small> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        {{ form.name }}
                    </div>
                    <div class="col-md-4 mb-3">
                        {{ form.email }}
                    </div>
                   <div class="col-md-4 mb-3">
                        {{ form.phone }}  
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Please entry minuium 8 digital number!
                        </small> 
                    </div> 
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        {{ form.s_request }}
                    </div>
                </div>
                    <button type="submit" class="btn btn-dark col-md-6 mb-2" id="btn_book">Book now!</button>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
